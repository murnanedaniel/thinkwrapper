name: Deploy to Heroku

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install additional test dependencies
        pip install openai==1.3.5 sendgrid==6.10.0 pytest==7.4.3 pytest-cov==4.1.0 black==23.11.0 ruff==0.1.6
    
    - name: Run comprehensive test suite
      run: |
        # Make test script executable
        chmod +x scripts/run_tests.py
        # Run full test suite
        python scripts/run_tests.py full
      continue-on-error: true
      
    - name: Run core functionality tests (always required)
      run: |
        # Even if comprehensive tests fail, core routes must pass
        python scripts/run_tests.py routes
    
    - name: Run tests with coverage
      run: |
        pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing
      continue-on-error: false
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: murnanedaniel/thinkwrapper
        
    - name: Check code formatting
      run: |
        python -m black --check --diff .
      continue-on-error: true
      
    - name: Run linting
      run: |
        python -m ruff check .
      continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "thinkwrapper-newsletter-gen"
        heroku_email: "alex@alexkrynski.com"
        
    - name: Post-deployment health check
      run: |
        # Wait for deployment to complete
        sleep 30
        # Check if app is responding
        curl -f https://thinkwrapper-newsletter-gen.herokuapp.com/health || exit 1 