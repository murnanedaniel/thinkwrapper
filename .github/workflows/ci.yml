name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate environment template
      run: |
        python scripts/validate_env.py
      continue-on-error: true

    - name: Run code formatting check
      run: |
        python -m black --check --diff .

    - name: Run linting
      run: |
        python -m ruff check .

    - name: Run comprehensive test suite
      run: |
        chmod +x scripts/run_tests.py
        python scripts/run_tests.py full
      continue-on-error: true

    - name: Run core functionality tests (required)
      run: |
        python scripts/run_tests.py routes

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      continue-on-error: true

  # Render deploys automatically via render.yaml when connected to GitHub
  # No manual deployment step needed - Render watches the main branch 