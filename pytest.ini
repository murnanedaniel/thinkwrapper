[pytest]
# Pytest configuration for ThinkWrapper Newsletter Generator

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=65

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*
    app/models.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
